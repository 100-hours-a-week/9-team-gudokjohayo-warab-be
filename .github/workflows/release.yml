name: Release

on:
  push:
    branches:
      - main
      - develop  # ğŸš€ develop ë¸Œëœì¹˜ì—ì„œë„ ì‹¤í–‰ë˜ë„ë¡ ì¶”ê°€

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ëª¨ë“  ì»¤ë°‹ ë‚´ì—­ ê°€ì ¸ì˜¤ê¸° (íƒœê·¸ ìë™ ìƒì„± ìœ„í•´ í•„ìš”)

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # í•„ìš” ì‹œ Java ë²„ì „ ë³€ê²½

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

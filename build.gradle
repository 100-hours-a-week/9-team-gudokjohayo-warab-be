group = 'gudokjohayo'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Core Dependencies
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// Security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

	// JSON Support (LocalDateTime ì²˜ë¦¬)
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

	// ë¹„ë™ê¸° API í˜¸ì¶œì„ ìœ„í•œ WebClient (í•„ìš”í•˜ë©´)
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	// Logging
	implementation 'net.logstash.logback:logstash-logback-encoder:7.4'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// PostgreSQL Driver
	runtimeOnly 'org.postgresql:postgresql'

	// DevTools (ê°œë°œìš©)
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Configuration Processor (ì„¤ì • ìë™ì™„ì„± ì§€ì›)
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	// Test Dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.junit.jupiter:junit-jupiter' // ì¼ë‹¨ ì¶”ê°€
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('copyGitHooks', Copy) {
	from file('.githooks')
	into file('.git/hooks')
    eachFile { file -> file.setMode(0755) } // âœ… setMode() ì‚¬ìš©
}

tasks.named('compileJava').configure {
	dependsOn tasks.named('copyGitHooks')
}

